<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Celsius to Fahrenheit and Kelvin converter</h1>
  <div>
    <label for="t-celsius">
      Enter a temperature in celsius
    </label>
    <input type="text" id= "t-celsius" name="t-celsius" placeholder="Enter a number"/>
    <button id="calculateB">Calculate</button>
  </div>
  <div id="results">
    <div id="t-fahrenheit"></div>
    <div id="t-kelvin"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
